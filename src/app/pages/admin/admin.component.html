<div nz-row>
    <div nz-col nzSpan="12" nzOffset="6">
        <h2 class="title-dropy" nz-typography>Subir un proyecto</h2>
        <!-- <button nz-button nzType="primary" [nzBlock]="true" [nzSize]="size" nzShape="round"><i nz-icon nzType="upload"></i>Subir proyecto</button> -->
        <input type="file" class="dropify" data-allowed-file-extensions='["png","jpg", "jpeg"]' (change)="project = $event.target.files" multiple/>
        <input class="text-area-proyecto" [(ngModel)]="name" nz-input placeholder="Nombre del proyecto" />
        <textarea class="text-area-proyecto" [(ngModel)]="description" nz-input placeholder="DescripciÃ³n del proyecto" [nzAutosize]="{ minRows: 3, maxRows: 5 }"></textarea>
        <nz-date-picker class="text-area-proyecto date" [(ngModel)]="date"></nz-date-picker>
        <button nz-button nzType="primary" (click)="saveProject()" [nzBlock]="true" [nzSize]="size" class="btn-save" nzShape="round"><i nz-icon nzType="save" ></i>Guardar</button>
    </div>
</div>
